<script src="script/plante.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention !!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer cette plante : en relation avec un Autre attribut</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Plantes</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="libelle">libelle : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="libelle" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="photo" class="form-label">image Plante : </label>
                    <input class="form-control" type="file" id="photo" required>
                </div>

                <div class="col-sm-6 mb-2">
                    <label for="recine">recine : </label>
                    <select class="form-control" id="recine" name="recine">
                        <option value="fasciculées">Racines fasciculées</option>
                        <option value="napiformes">Racines napiformes</option>
                        <option value="ramifiées">Racines ramifiées</option>
                        <option value="tubéreuses">Racines tubéreuses </option>
                        <option value="adventives">Racines adventives</option>
                        <option value="aquatiques">Racines aquatiques</option>
                        <option value="suçoirs">Racines suçoirs</option>
                        <option value="aériennes">Racines aériennes</option>
                        <option value="de stockage">Racines de stockage</option>
                        <option value="contractiles">Racines contractiles</option>
                        <option value="fulviques ou échasses">Racines fulviques ou échasses</option>
                        <option value="piphytes">Racines épiphytes</option>
                        <option value="comestibles">Racines comestibles</option> 
                      </select>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="typeplante">Type Plantes : </label>
                    <select class="form-control" id="typeplante" name="typeplante">
                        <option value="0">choisir une option</option>
                      </select>

                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tplante" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">libelle</th>
                            <th scope="col">photo</th>
                            <th scope="col">racine</th>
                            <th scope="col">Type Plantes</th>
                            <th scope="col">Supprimer</th>
                            <th scope="col">Modifier</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
